<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
       
    </style>
</head>

<body>
    <header class="header">
        <div class="left">
     

    <div class="container">
        <div class="row">
            <div class="col-md-10">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up"  method="POST">
                    <h2>SIGN UP </h2>
                    <input type="text" style="color:black"class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="text" style="color:black" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="text" style="color:black" class="box" id="phno" name="phno" placeholder="Mobile" required />
                    <br>
                    <input type="password" style="color:black" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input type="submit" class="btn btn-dark" value="SIGN UP" id="submit" />
                </form>
            </div>
            <div class="col-md-6 main">
                <form action="/login"     method="POST">
                    <h2>LOGIN </h2>
                   
                    <input type="text" style="color:black" class="box" id="email" name="email" placeholder="Email" Namerequired />
                    <br>
                    <input type="password" style="color:black" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input type="submit"class="btn btn-dark" value="LOG IN" id="Log in" />
                </form>
               
                    
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
              
</body>

</html>
